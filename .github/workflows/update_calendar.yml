name: Aggiorna Calendario

on:
  schedule:
    # Esegue ogni 6 ore (alle 00, 06, 12, 18 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permette di eseguirlo a mano se serve

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: pip install -r requirements.txt

      - name: Esegui lo script
        run: python filter_calendar.py

      - name: Salva le modifiche (Commit & Push)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add calendario_pulito.ics
          # Committa solo se ci sono cambiamenti
          git commit -m "Aggiornamento automatico calendario" || exit 0
          git push
