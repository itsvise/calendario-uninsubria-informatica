name: Aggiorna Calendario

on:
  schedule:
    # Esegue ogni 6 ore (alle 00, 06, 12, 18 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Ti permette di avviarlo a mano dal sito GitHub se serve subito

permissions:
  contents: write # Dà il permesso al "robot" di salvare il file nel tuo repo

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Imposta Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa librerie
        run: pip install -r requirements.txt

      - name: Esegui lo script
        env:
          # Qui passa il segreto (che hai salvato nelle impostazioni) allo script Python
          CALENDAR_URL: ${{ secrets.CALENDAR_URL }}
        run: python filter_calendar.py

      - name: Salva le modifiche (Commit & Push)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add custom_uni_calendar.ics
          # Se il file non è cambiato, non fare nulla (evita errori)
          git commit -m "Aggiornamento automatico orario" || echo "Nessun cambiamento rilevato"
          git push
